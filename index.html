<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="Pac1">
     <div class="star-icon">
        <img src="icon-star.svg"></div>
     <div class="text-one">
        <h2> How did we do?</h2>
     </div>
     <div class="text-two"><p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!.</p>
     </div>
     <div class="button">
        <button class="sel">1</button>
        <button class="sel">2</button>
        <button class="sel">3</button>
        <button class="sel">4</button>
        <button class="sel">5</button>
     </div>
     <div class="submit-btn">
        <h2 id="submit">SUBMIT</h2>
     </div>
   </div>

   <div class="Pac2 hidden">
     <div class="thanks"><img src="illustration-thank-you.svg"></div>
      <div class="text-three"><h3>You selected <span id="rates"> 3 </span> out of 5</h3>
      </div>  
      <div class="text-four"><h2>Thank you!</h2></div>
      <div class="text-five"><h5>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!.</h5>
      </div>  
   </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
